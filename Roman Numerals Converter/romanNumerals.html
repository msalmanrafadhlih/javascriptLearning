<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numberal Converter</title>
    <link rel="stylesheet" href="romanNumerals.css">
  </head>
  <body>
    <main>
      <!-- <img class="freeCodeCamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo"> -->
      <h1>ROMAN NUMERAL CONVERTER</h1>
      <form id="form" class="form">
        <fieldset>
          <legend for="number">Enter a Number:</legend>
          <br>
          <input id="number" type="number" required>
          <button type="button" id="convert-btn">Convert</button>
        </fieldset>
      </form>

        <div id="output" class="output"></div>
    </main>
    <script src="romanNumerals.js"></script>
    <span id="PING_IFRAME_FORM_DETECTION" style="display: none;"></span>
  </body>
</html>
